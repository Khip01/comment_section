  <div class="h-screen w-full flex flex-row justify-center xl:justify-between 2xl:justify-between py-36 px-24">

    <div class="h-full w-full flex max-w-md md:max-w-2xl lg:max-w-3xl xl:max-w-3xl 2xl:max-w-3xl items-center">

        </div>
        <!-- Body -->
        <div class="flex flex-col items-center xl:items-start 2xl:items-start">
          <p class="leading-relaxed mb-3 w-full md:w-4/5 lg:w-4/5 xl:w-4/5 2xl:w-4/5 h-3 animate-pulse rounded-md xl:rounded-r-md 2xl:rounded-r-md bg-slate-200"></p>

        <div class="flex flex-col items-center xl:items-start 2xl:items-start">
          <div class="flex items-center">
            <a class="2xl:w-44 xl:w-44 lg:w-44 md:w-44 w-32 h-16 animate-pulse rounded-xl xl:rounded-r-xl 2xl:rounded-r-xl bg-slate-200 mr-8">

            </a>

            </span>

        </div>
      </div>
    </div>
    <!-- Right side -->
    <div class="xl:h-full 2xl:h-full xl:w-full 2xl:w-full xl:max-w-md 2xl:max-w-md xl:h-64 2xl:h-64 xl:animate-pulse 2xl:animate-pulse xl:rounded-l-3xl 2xl:rounded-l-3xl xl:bg-slate-200 2xl:bg-slate-200 invisible xl:visible 2xl:visible">

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
